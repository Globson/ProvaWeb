<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contato</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    
    <!-- CSS Materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    
    <!-- CSS da Página -->
    <link rel="stylesheet" href="css/meucss.css" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6d8d9750ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h2 style= "font-size: 50px; text-align: center; color: black; font-weight: bold">Contato</h2>
        
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="name" type="text" class="validate">
                        <label for="name">Nome:</label>
                    </div>
    
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="celular" type="text" class="validate">
                        <label for="celular">Telefone:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="date" type="date" class="validate">
                        <label for="date">Data:</label>
                    </div>
                </div>
            </form>
            <form action="#">
                <p>
                    <label>
                        <input type="checkbox" id="check1"/>
                        <span>Interesse acadêmico</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="check2"/>
                        <span>Interesse profissional</span>
                    </label>
                </p>
            </form>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light" type="submit" name="action">Limpar
            </button>
        </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="js/script.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
